name: grocery_mart
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  go_router: ^16.0.0
  flutter_bloc: ^9.1.1
  shared_preferences: ^2.5.3
  bot_toast: ^4.1.3
  get_it: ^8.0.3
  equatable: ^2.0.7
  logger: ^2.6.0
  cached_network_image: ^3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0

flutter:

